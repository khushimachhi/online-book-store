<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-700 min-h-screen  items-center justify-center text-gray-900">

  
    <nav class="bg-purple-800 w-full flex justify-between items-center py-4 px-6">
        <img class="w-20 h-18" src="images/logo.png" alt="Logo">
        <div class="flex space-x-6 text-white text-lg font-semibold">
            <a href="index.html" class="hover:text-gray-400">Home</a>
          <a href="shop.html" class="hover:text-gray-400">Shop</a>
          <a href="about.html" class="hover:text-gray-400">About</a>
          <a href="contact.html" class="hover:text-gray-400">Contact</a>
        </div>
    </nav>

   <div class="flex justify-center mt-14">
    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-xl font-semibold text-center mb-6">Sign Up</h1>
        <form class="space-y-4">
          
          <div>
            <label for="name" class="block text-sm">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" class="w-full p-2 bg-gray-100 rounded-lg focus:ring-2 focus:ring-violet-500"/>
          </div>
         
          <div>
            <label for="email" class="block text-sm">Email</label>
            <input type="email"  id="email"  placeholder="Enter your email" class="w-full p-2 bg-gray-100 rounded-lg focus:ring-2 focus:ring-violet-500"/>
          </div>
          
          <div>
            <label for="mobile" class="block text-sm">Mobile Number</label>
            <input type="tel" id="mobile"  placeholder="Enter your mobile number" class="w-full p-2 bg-gray-100 rounded-lg focus:ring-2 focus:ring-violet-500"/>
          </div>
          
          <div>
            <label for="password" class="block text-sm">Password</label>
            <input type="password" id="password"  placeholder="Create a password" class="w-full p-2 bg-gray-100 rounded-lg focus:ring-2 focus:ring-violet-500"/>
          </div>
          
          <button type="submit" class="w-full bg-violet-500 hover:bg-violet-400 py-2 rounded-lg text-white">
            Sign Up
          </button>
        </form>
        
        <p class="mt-4 text-center text-sm">Already have an account? <a href="login.html" class="text-violet-500 hover:underline">Login</a></p>
    </div>

</div>

</body>
</html>
